services:
  portfolio:
    container_name: portfolio
    image: ghcr.io/musenkishi/musen-portfolio:main
    ports:
      - ${PORT}:3000
    restart: unless-stopped
    deploy:
      resources:
          limits:
            cpus: 2.0
            memory: 2048M
          reservations:
            cpus: 0.05
            memory: 128M
    env_file:
      - stack.env
